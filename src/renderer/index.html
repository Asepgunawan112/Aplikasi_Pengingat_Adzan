<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://nominatim.openstreetmap.org https://api.aladhan.com https://fonts.googleapis.com https://fonts.gstatic.com https://ipapi.co 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data: https:; media-src 'self'">
    <title>Jadwal Sholat & Adzan</title>
    <link href="./css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./js/app.js" defer></script>
    <style>
       /* buat animasi pop-up */
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-emerald-600 mb-2">Jadwal Sholat</h1>
        <p id="lokasi-txt" class="text-center text-gray-500 text-sm mb-6">Mencari lokasi...</p>

        <div class="text-center mb-6">
            <span id="jam-sekarang" class="text-4xl font-mono font-bold text-gray-800">--:--:--</span>
        </div>

        <div id="jadwal-list" class="space-y-3">
            <div class="text-center p-2 bg-gray-50 rounded">Memuat jadwal...</div>
        </div>
        
        <button onclick="enableAudio()" class="mt-6 w-full font-semibold bg-emerald-500 text-white py-2 rounded hover:bg-emerald-600 transition">
            Aktifkan Suara Adzan
        </button>
        <button id="playAudio" onclick="toggleAdzan()" class="border-2 font-semibold mt-6 w-full bg-emerald-500 text-white py-2 rounded hover:bg-emerald-600 transition">
            Coba Putar Suara Adzan
        </button>
    </div>

    <div id="modal-adzan" class="inset-0 bg-black bg-opacity-50 flex items-center justify-center fade-in" style="display: none; position: fixed;">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm mx-4">
            <h2 class="text-2xl font-bold text-emerald-600 mb-2">Waktunya Sholat!</h2>
            <p id="nama-sholat" class="text-lg font-semibold text-gray-700">Maghrib</p>
            <p class="text-gray-500 mb-4">Mari segera tunaikan ibadah sholat.</p>
            <button onclick="tutupModal()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Matikan Alarm
            </button>
        </div>
    </div>
</body>
</html>
